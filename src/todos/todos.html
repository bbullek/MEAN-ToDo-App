<div class="container">
	<!-- Allow ui-router to match config.js routes to our html DOM -->
	<a ui-sref="about" class="nav-link">About</a>
	<h2>ToDo App</h2>

	<!-- 'Create task' button and entry-->
	<form>
		<input class="form-control todos__create-input" placeholder="What do I need to do?" />
		<button class="btn btn-success todos__create-button">Create Task</button>
	</form>

	<!-- List of To-do's -->
	<table class="table table-striped">
		<tr>
			<th>Completed?</th>
			<th>Task</th>
			<th>Actions</th>
		</tr>

		<!-- Angular functionality to generate table rows -->
		<tr ng-repeat="todo in todos">
			<td><input type="checkbox" class="todos__checkbox"></td>
			<td><span class="todos__task">{{todo.task}}</span></td>
			<td>
				<button class="btn btn-info">Edit</button>
				<button class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</table>

</div>
